<section class="bg-main-light p-4 rounded my-3 respons mx-auto">
    <h1>Login</h1>

    <form [formGroup]="loginForm" class="mt-3" (ngSubmit)="handelform()">
       
        <div class="mb-2">
            <label for="email">Email:</label>
            <input type="email" id="email" class="form-control" formControlName="email" #inputEmail>
            <div class="alert alert-danger mt-3" *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.touched || inputEmail.value.length>0)">
                <p *ngIf="loginForm.get('email')?.getError('required') ">Email is Required</p>
                <p *ngIf="loginForm.get('email')?.getError('email') ">Email Should be Valid</p>
            </div>
        </div>
        <div class="mb-2">
            <label for="password">Password:</label>
            <input type="password" id="password" class="form-control" formControlName="password" #inputPassword>
            <a routerLink="/forgotPassword" class="link-primary mt-3 text-decoration-underline">Forgot Password?</a>

            
        </div>

            <button [disabled]="loginForm.invalid" class="btn-main d-block ms-auto mt-3">
                Login
                <i *ngIf="isLoading" class="fas fa-spin fa-spinner"></i>
            </button>
        
        


        


        <p class="alert alert-danger mt-2 mx-auto text-center" *ngIf="msgErorr">{{msgErorr}}</p>

    </form>
</section>
