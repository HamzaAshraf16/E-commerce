<section>
    <h2 class="text-center mt-3 mb-4">All Brands</h2>
    <div class="row">
        <div class=" col-md-4 col-sm-6 mb-3" *ngFor="let item of brands">
            <div class="product p-2" [routerLink]="[ 'brandsDetails' , item._id]">
                <div class="cursor-pointer">
                    <img [src]="item.image" [alt]="item.name" class="w-100" height="300">
                </div>
                <div>
                    <h3 class="cat-col text-center mb-0">{{item.name}}</h3>
                </div>

             </div>

        </div>
    </div>

</section>
